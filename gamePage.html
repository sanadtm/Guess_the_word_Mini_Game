<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./css/game.css" />
	
		<title>Word Jumbler</title>
	</head>
		<body>
			<header>
				<h1>Game Page</h1>
			</header>
		<main>				
			<div class="bootstrap-grid">
				<div class="row row1">
					<div class="col-7 col-md-7 col-lg-7">
						<div style="background-color: red; height: 35%" class="row row1">
							Score-box: display the  score of each player<br>
							Player 1: 0 point <br>
							Player 2: 0 point <br>
							Player 3: 0 point <br>
							Player 4: 0 point 

						</div>
						<div style="background-color: yellow; height: 45%" class="row row1">
							<div style="color:gray; height: 93%;" class="col-7 col-md-7 col-lg-7 left-game">
								Question box
							</div>
							<div style="color:gray; height: 93%;" class="col-4 col-md-4 col-lg-4 left-game">
								Display answer box
							</div>
						</div>
						<div style="background-color: red; height: 20%" class="row row1">
							Game-input-box: Player types in their answer here
						</div>
					</div>
					
					<div class="col-4 col-md-4 col-lg-4">		
						<h4>Chat Box</h4>
						<ul id="messages"></ul>
						<form id="form" action="">
						<input id="input" autocomplete="off" /><button>Send</button>
						</form>
					</div>

				</div>
			</div>
		</main>
	</body>
</html>
